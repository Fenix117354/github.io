<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería</title>
    <link rel="stylesheet" href="../estilos/estilo.css">
</head>
<body>
    <header>
        <h1>VisionX: Mira más allá</h1>
        <nav>
            <a href="pagina1.html">Inicio</a>
            <a href="pagina2.html">Características</a>
            <a href="pagina3.html">Galería</a>
            <a href="pagina4.html">Compra</a>
        </nav>
    </header>
<div class="form-container">
    <h2>Formulario de Compras - VisionX</h2>
    <form action="#" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="direccion">Dirección de envío:</label>
        <textarea id="direccion" name="direccion" rows="3" required></textarea>

        <label for="producto">Producto:</label>
        <select id="producto" name="producto">
            <option value="visionx-classic">VisionX Classic</option>
            <option value="visionx-pro">VisionX Pro</option>
            <option value="visionx-ultra">VisionX Ultra</option>
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" value="1">

        <label for="pago">Método de pago:</label>
        <select id="pago" name="pago">
            <option value="tarjeta">Tarjeta de crédito</option>
            <option value="paypal">PayPal</option>
            <option value="oxxo">OXXO</option>
        </select>

        <input type="submit" value="Realizar compra">
    </form>
</div>

</body>
</html>
